<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Doce Sensa√ß√µes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFB6C1 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #EB2E7D;
            margin: 0;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #EB2E7D;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #EB2E7D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #FF69B4;
        }
        
        .test-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #EB2E7D;
        }
        
        .test-credentials h4 {
            margin: 0 0 10px 0;
            color: #EB2E7D;
        }
        
        .test-credentials p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .btn-test {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn-test:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üç∞ Doce Sensa√ß√µes</h1>
            <p>Teste de Login</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="test-credentials">
            <h4>üîë Credenciais de Teste:</h4>
            <p><strong>E-mail:</strong> teste@teste.com</p>
            <p><strong>Senha:</strong> 123456</p>
            <button class="btn-test" onclick="fillTestCredentials()">Preencher Credenciais</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button class="btn-test" onclick="testApiConnection()">Testar Conex√£o API</button>
            <button class="btn-test" onclick="goToPerfil()">Ir para Perfil</button>
        </div>
    </div>

    <script src="assets/js/api-connection.js"></script>
    <script>
        // Fun√ß√£o para preencher credenciais de teste
        function fillTestCredentials() {
            document.getElementById('email').value = 'teste@teste.com';
            document.getElementById('password').value = '123456';
        }
        
        // Fun√ß√£o para mostrar status
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Fun√ß√£o para testar conex√£o com API
        async function testApiConnection() {
            try {
                showStatus('Testando conex√£o com API...', 'success');
                const connected = await window.testApiConnection();
                
                if (connected) {
                    showStatus('‚úÖ API conectada com sucesso!', 'success');
                } else {
                    showStatus('‚ùå Erro ao conectar com API', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro ao testar API: ' + error.message, 'error');
            }
        }
        
        // Fun√ß√£o para ir para p√°gina de perfil
        function goToPerfil() {
            window.location.href = 'perfil.html';
        }
        
        // Event listener para o formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showStatus('Fazendo login...', 'success');
                
                const response = await window.loginUser(email, password);
                
                if (response.success) {
                    showStatus('‚úÖ Login realizado com sucesso!', 'success');
                    
                    // Redirecionar para perfil ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'perfil.html';
                    }, 2000);
                } else {
                    showStatus('‚ùå ' + (response.message || 'Erro no login'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro no login: ' + error.message, 'error');
            }
        });
        
        // Testar conex√£o quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîå P√°gina de teste carregada');
            testApiConnection();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doce Sensações - Cadastro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffb86d, #ff5959);
      font-family: 'Poppins', sans-serif;
    }
    .cadastro-container {
      opacity: 0;
      transform: translateX(-60px);
      animation: slideInCadastro 0.7s forwards;
      animation-delay: 0.1s;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 48px 36px 40px 36px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    @keyframes slideInCadastro {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .cadastro-container h2 {
      color: #e9a209;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 700;
      text-align: center;
      width: 100%;
    }
    .cadastro-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .cadastro-container input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      margin: 0;
    }
    .cadastro-container button {
      width: 100%;
      padding: 14px;
      background-color: #e9a209;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s;
    }
    .cadastro-container button:hover {
      background-color: #ffb86d;
      color: #fff;
    }
    .cadastro-container .login-link {
      margin-top: 22px;
      text-align: center;
      font-size: 1rem;
      width: 100%;
    }
    .cadastro-container .login-link a {
      color: #e9a209;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 500px) {
      .cadastro-container {
        padding: 24px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Crie sua conta</h2>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required minlength="6" />
      <input type="password" name="confirmarSenha" placeholder="Confirme a senha" required minlength="6" />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </div>
  </div>
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui você pode adicionar a lógica de integração com Supabase ou backend
      // Exemplo: validar senhas iguais, enviar dados, redirecionar para perfil, etc.
      const form = e.target;
      if (form.senha.value !== form.confirmarSenha.value) {
        alert('As senhas não coincidem!');
        return;
      }
      // Sucesso: redirecionar para perfil ou mostrar mensagem
      window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
